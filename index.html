<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .question-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #764ba2;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .question {
            font-size: 1.5em;
            margin: 30px 0;
            color: #333;
            font-weight: 500;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            position: absolute;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yesBtn:hover {
            filter: brightness(1.1);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .success-message {
            font-size: 1.3em;
            color: #f5576c;
            margin: 20px 0;
            line-height: 1.6;
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 3s ease-in forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .cute-message {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="question-screen" id="questionScreen">
            <div class="heart">üíñ</div>
            <h1>Hey There!</h1>
            <p class="question">Will you be my Valentine? üåπ</p>
            
            <div class="buttons-container">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="celebration">üéâüíñüéä</div>
            <h1>Yay! ü•∞</h1>
            <p class="success-message">
                I'm so happy you said yes! ‚ú®<br>
                You just made my heart skip a beat! üíì<br>
                I can't wait to spend this Valentine's Day with you!
            </p>
            <div class="heart">üíï</div>
            <p class="cute-message">
                "In a sea of people, my eyes will always search for you." üåäüí´
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const container = document.querySelector('.container');
        const floatingHeartsContainer = document.getElementById('floatingHearts');

        let noBtnAttempts = 0;
        let yesBtnScale = 1;
        let hasMovedAway = false;

        // Function to handle No button evasion logic
        function handleNoButtonEvasion(x, y) {
            const btnRect = noBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(x - btnCenterX, 2) + 
                Math.pow(y - btnCenterY, 2)
            );
            
            // If mouse/touch is too close, move the button
            if (distance < 100) {
                // Only count as a new attempt if button actually moves away
                if (!hasMovedAway) {
                    noBtnAttempts++;
                    hasMovedAway = true;
                    
                    // Grow the Yes button bigger
                    yesBtnScale += 0.2;
                    yesBtn.style.transform = `translate(-50%, -50%) scale(${yesBtnScale})`;
                    yesBtn.style.transition = 'transform 0.3s ease';
                    
                    // Change button text to make it more playful
                    const messages = [
                        "No", 
                        "Are you sure?", 
                        "Really?", 
                        "Think again!", 
                        "Don't do this! üò¢",
                        "Please? ü•∫",
                        "I'll be sad üò≠",
                        "You're breaking my heart üíî",
                        "Give me a chance! üåπ",
                        "Pretty please? üôè",
                        "I'm begging you! üò´",
                        "Reconsider! ‚ù§Ô∏è",
                        "You know you want to! üòä",
                        "Just say yes! üíï",
                        "Fine! I give up! üò§"
                    ];
                    
                    // Loop through messages after reaching the end
                    const messageIndex = (noBtnAttempts - 1) % messages.length;
                    noBtn.textContent = messages[messageIndex];
                }
                
                // Calculate new random position
                const maxX = containerRect.width - 150;
                const maxY = 200 - 50;
                
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'translate(0, 0)';
            }
        }

        // Mouse event for desktop
        noBtn.addEventListener('mousemove', function(e) {
            handleNoButtonEvasion(e.clientX, e.clientY);
        });

        // Touch event for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleNoButtonEvasion(touch.clientX, touch.clientY);
        });

        noBtn.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleNoButtonEvasion(touch.clientX, touch.clientY);
        });

        // Reset hasMovedAway when mouse/touch leaves the button area
        noBtn.addEventListener('mouseleave', function() {
            hasMovedAway = false;
        });

        noBtn.addEventListener('touchend', function() {
            hasMovedAway = false;
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', function() {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            
            // Send notification that she said YES!
            sendNotification();
            
            // Create floating hearts
            createFloatingHearts();
            
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createFloatingHearts(), i * 100);
            }
        });

        // Send notification using Web3Forms (free service)
        async function sendNotification() {
            try {
                // IMPORTANT: Replace YOUR_ACCESS_KEY_HERE with your actual Web3Forms access key
                // Get free access key at: https://web3forms.com
                const accessKey = '684cdc8f-0667-46bf-96aa-f89b204b69af';
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        access_key: accessKey,
                        subject: 'üíï SHE SAID YES! üíï',
                        message: `Someone just said YES to being your Valentine! üéâ‚ù§Ô∏è\n\nTime: ${new Date().toLocaleString()}\n\nAttempts to click No: ${noBtnAttempts}\n\nShe couldn't resist! üíñ`,
                        from_name: 'Valentine Website',
                        to_email: 'b25bs1318@iitj.ac.in' // Change this to your email
                    })
                });
                
                const result = await response.json();
                console.log('Notification sent!', result);
            } catch (error) {
                console.error('Failed to send notification:', error);
                // Still show success screen even if notification fails
            }
        }

        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ'];
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                
                floatingHeartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Prevent accidental No button click
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
